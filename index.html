<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://lms-juniper-staticfiles-codeinstitute.s3.eu-west-1.amazonaws.com/static/ci-theme/images/favicon.70793afcf85e.ico" />
    <script src="https://kit.fontawesome.com/a7ac5ccec3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" type="text/css" />
</head>
<body>
    <h1 class="heading">
        <img src="./assets/images/logo.png" alt="Game=Logo" class="logo"> Love Maths
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type="addition" class="btn btn--big btn--green">
                <i class="fas fa-plus"></i>
            </button>
            <button data-type="subtract" class="btn btn--big btn--blue">
                <i class="fas fa-minus"></i>
            </button>
            <button data-type="multiply" class="btn btn--big btn--orange">
                <i class="fas fa-times"></i>
            </button>
            <button data-type="division" class="btn btn--big btn--red">
                <i class="fas fa-divide"></i>
            </button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input type="number" id="answer-box"/>

        </div>
        <button data-type="submit" class="btn btn--grey">Submit Answer</button>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
